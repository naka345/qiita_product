version: '3.8'
services:
  wheel_build:
    build:
      context: .
      dockerfile: ./dockerfiles/wheel_build
  wheel_install:
    build:
      context: .
      dockerfile: ./dockerfiles/wheel_install
    depends_on:
      - wheel_build
  sut:
    build:
      context: .
      dockerfile: ./dockerfiles/wheel_test
    depends_on:
      - wheel_install
